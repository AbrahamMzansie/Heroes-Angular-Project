
<div *ngIf="hero">
    <h2>{{ hero.name }} Details</h2>
    <div>id : {{ hero.id }}</div>  
    <div>
      <label for="name">Hero Name :</label>
      <input
        placeholder="Heror Name"
        type="text"
        name="name"
        id="name"
        [(ngModel)]="hero.name"
      />
    </div>
    
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
